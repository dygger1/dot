order += "disk /home"
order += "disk /"
order += "load"
order += "cpu_usage"
order += "memory"
order += "tztime local"

    #wireless _first_ {
    #        format_up = "W: (%quality at %essid) %ip"
    #        format_down = "W: down"
    #}

ethernet _first_ {
        format_up = "Ok"
        format_down = "Down"
}

    #battery all {
    #        format = "%status %percentage %remaining"
    #}

disk "/home" {
        format = " h ⛁ %avail "
}

disk "/" {
        format = " ⛁ %avail "
}

load {
        format = "%1min"
}

cpu_usage {
        format = " cpu  %usage "
        }

memory {
        format = " %used "
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %H:%M "
}
